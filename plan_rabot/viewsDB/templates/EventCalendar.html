<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
<h1>Date: {{year}}.{{month}}</h1>
    <h2>User form</h2>
    <form method="post" action="/event_calendar/{{year}}/{{month}}/">
        {% csrf_token %}
        <input type="submit" name="new" value="Далее" />
        <input type="submit" name="old" value="Назад" />
    </form>
{% for a in appeal %}
    <a>{{a.EAM}}</a>
{% endfor %}
</body>
</html>
